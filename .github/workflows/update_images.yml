name: Update F1 Images

on:
  schedule:
    - cron: "0 */6 * * *"   # запуск каждые 6 часов
  workflow_dispatch:        # ручной запуск из интерфейса GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install libvips
        run: sudo apt-get update && sudo apt-get install -y libvips-dev
      
      - name: Install deps
        run: |
          npm install
          npm install sharp

      - name: Run screenshot script
        run: node screenshot.js

      - name: Upload debug artifacts
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: f1-debug
          path: |
            debug.html
            debug.png
          if-no-files-found: warn

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update F1 screenshots"
          file_pattern: "*.png"
          
  notify_telegram_on_failure:
    runs-on: ubuntu-latest
    if: failure()  # ← ВАЖНО: шаг выполняется только если workflow упал
    steps:
      - name: Send Telegram alert
        run: |
          MSG="❌ F1 Widget failed!
          Repository: $GITHUB_REPOSITORY
          Workflow: $GITHUB_WORKFLOW
          Run: $GITHUB_RUN_ID
          Branch: $GITHUB_REF"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="$MSG"
